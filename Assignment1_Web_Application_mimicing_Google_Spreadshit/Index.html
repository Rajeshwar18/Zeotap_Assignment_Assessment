<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Mimic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="applyBold()">B</button>
    <button onclick="applyItalic()">I</button>
    <input type="color" id="colorPicker" onchange="changeTextColor()" />
    <input type="text" id="formulaBar" placeholder="Enter formula or value" />
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
  </div>
  <div class="spreadsheet">
    <table id="sheetTable">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
